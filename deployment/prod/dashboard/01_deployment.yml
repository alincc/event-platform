kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: csgames-dashboard-prod
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: csgames-dashboard-prod
        keel.sh/policy: force
    spec:
      containers:
      - name: csgames-dashboard-prod
        image: "docker.pkg.github.com/csgames/event-platform/dashboard:latest"
        resources:
          requests:
            cpu: "60m"
          limits:
            cpu: "60m"