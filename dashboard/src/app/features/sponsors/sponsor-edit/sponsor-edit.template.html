<div class="page-wrapper">
    <h1 class="title">{{ "pages.sponsors.sponsors" | translate }}</h1>

    <app-loading-spinner [loading]="loading$"></app-loading-spinner>

    <div class="animated fadeIn" *ngIf="sponsors$ | async">
        <app-sponsor-tier [tier]="platinumTier$ | async" [showAdd]="true"></app-sponsor-tier>
        <app-sponsor-tier [tier]="goldTier$ | async" [showAdd]="true"></app-sponsor-tier>
        <app-sponsor-tier [tier]="silverTier$ | async" [showAdd]="true"></app-sponsor-tier>
        <app-sponsor-tier [tier]="bronzeTier$ | async" [showAdd]="true"></app-sponsor-tier>
    </div>
</div>
