     style="display: block;">
    <div class="modal-dialog modal-lg">
        <div class="modal-content-wrapper">
            <div class="modal-content card">
                <div class="modal-header">
                    <button type="button" class="close" (click)="onClose()"><span aria-hidden="true">Ã—</span><span
                        class="sr-only">{{ "general.button.close" | translate }}</span>
                    </button>
                    <h1 class="title">{{ "pages.competition.edit.update_question" | translate }}</h1>

                    <app-question-form [(ngModel)]="questionFormDto"></app-question-form>

                    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center" class="container">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
