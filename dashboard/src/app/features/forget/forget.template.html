<div class="background">
    <div class="forget-content" fxFlexFill fxLayout fxLayoutAlign="center center">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-md-8 col-sm-10 ml-auto mr-auto">
                    <div class="card-wrapper animated fadeInDown">
                        <div class="card">
                            <app-loading-spinner [loading]="loading$"></app-loading-spinner>
                            <img class="logo" src="../../../assets/logo-long.svg">
                            <div class="card-body">
                                <app-forget-form [(ngModel)]="forgetFormDto"></app-forget-form>
                                <div class="text-center">
                                    <a class="btn btn-primary btn-rounded mt-3 px-3" (click)="clickForget()">
                                        {{ "general.button.send" | translate }}
                                    </a>
                                </div>
                                <hr class="my-3">
                                <div class="text-center mt-3">
                                    <a href="/login">{{ "pages.login.login" | translate }}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
