<div id="snackbar" [class.show]="updateAvailable">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap.xs="10px" fxLayoutAlign="center center">
        <div fxFlex="0 0 65%" fxFlex.xs="0 0 100%">{{ 'general.update.update_available' | translate }}</div>
        <div fxFlex="0 0 35%" fxFlex.xs="0 0 100%">
            <a class="btn btn-default custom-color" (click)="updateApp()">{{ 'general.update.update' | translate }}</a>
        </div>
    </div>
</div>
